<div id=content class=inner>
    <div id="response_error_show">
        <!--可能的错误提示-->
        {{if .HTMLTopicData.ErrorInfo}}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> {{.HTMLTopicData.ErrorInfo}}.
        </div>
        {{end}}
    </div>

    <article class="post post-series">
        <!--<h1 class=title>专题</h1>-->
        <div class="entry-content" itemprop=articleBody>
            <div id="toc-container">
                <div id="toc">
                    <p><strong>专题列表</strong></p>
                    {{str2html .HTMLTopicData.Header}}
                </div>
            </div>
            {{str2html .HTMLTopicData.Content}}
        </div>
    </article>

    <script>
        $(document).ready(function () {
                $("#topics").addClass("active")
            }
        );
    </script>
</div>
