<div id="content" class="inner">
    {{range .HTMLData.List}}
    <article class="post post-list">
        <div class="meta">
            <div class="date">
                <time>{{dateformat .PublishTime "Jan 02, 2006"}}</time>
            </div>
            <div class="comment">
                <a href="/post/{{.Slug}}.html#comments">{{.CommentCount}} Comments</a>
            </div>
        </div>

        <h1 class="title">
            <a href="/post/{{.Slug}}.html" name="article" value="{{.ID}}" methods="get">{{.Title}}</a>
        </h1>
        <div class="entry-content">
            <p>{{str2html .Excerpt}}[...]</p>
            <p><a href="/post/{{.Slug}}.html" class="more-link">继续阅读 »</a></p>
        </div>
    </article>
    {{end}}

    <nav class="page-navi">
        {{if gt .HTMLData.Prev 0}}
        <a href="?pn={{.Prev}}" class="prev">« 上一页</a>
        {{end}}
        {{if gt .HTMLData.Next 0}}
        <a href="?pn={{.Next}}" class="next">下一页 »</a>
        {{end}}
        <div class="center">
            <a href="/archives">博客归档</a>
        </div>
    </nav>

</div>
