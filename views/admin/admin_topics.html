<div class="container-fluid">
    <div class="">
        <h2>管理专题<a href="/admin/topic.html">新增</a></h2>
    </div>
    <hr>
    <div class="container-fluid" role="main">
        <div class="w-100">
            <form method="post" name="manage_categories" class="operate-form">
                <div class="clearfix" style="margin-bottom: 20px">
                    <div class="operate">
                        <label><i class="sr-only">全选</i>
                            <input type="checkbox" class="typecho-table-select-all" />
                        </label>
                        <div class="btn-group btn-drop">
                            <button class="btn dropdown-toggle btn-s" type="button"><i class="sr-only">操作</i>选中项 <i class="i-caret-down"></i></button>
                            <ul class="dropdown-menu">
                                <li><a lang="此分类下的所有内容将被删除, 你确认要删除这些分类吗?" href="/admin/api/serie-delete">删除</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="search" role="search">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <colgroup>
                            <col width="20" />
                            <col width="10%" />
                            <col width="45%" />
                            <col width="30%" />
                            <col width="10%" />
                        </colgroup>
                        <thead>
                        <tr class="alert-success">
                            <th> </th>
                            <th>ID</th>
                            <th>名称</th>
                            <th>创建</th>
                            <th>文章数</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range .TopicList}}
                        <tr id="mid-category-{{.Id}}">
                            <td>
                                <input type="checkbox" value="{{.Id}}" name="mid[]" />
                            </td>
                            <td><a href="/admin/edit-topic?topic_id={{.Id}}">{{.Id}}</a>
                                <a href="/series.html#toc-{{.Id}}" title="浏览 {{.Name}}"><i class="i-exlink"></i></a>
                            </td>
                            <td>{{.Name}}</td>
                            <td>{{dateformat .CreateTime "2006/01/02 15:04"}}</td>
                            <td><a class="balloon-button left size-50" href="#">{{.ArticleCount}}</a></td>
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </form>

            <!--分页标记-->
            <div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li><span>总10项</span></li>
                        <!--条件判断是否有上一页-->
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <!--展示具体页码-->
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <!--条件判断是否有下一页-->
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!--active-->
    <script>
        $(document).ready(function () {
                $("#nav_topics").addClass("active")
            }
        );
    </script>
</div>
<script type="text/javascript">
    (function() {
        $(document).ready(function() {
            var table = $('.typecho-list-table').tableDnD({
                onDrop: function() {
                    var ids = [];

                    $('input[type=checkbox]', table).each(function() {
                        ids.push($(this).val());
                    });

                    $.post('/admin/api/move',
                        $.param({
                            mid: ids
                        }));

                    $('tr', table).each(function(i) {
                        if (i % 2) {
                            $(this).addClass('even');
                        } else {
                            $(this).removeClass('even');
                        }
                    });
                }
            });

            table.tableSelectable({
                checkEl: 'input[type=checkbox]',
                rowEl: 'tr',
                selectAllEl: '.typecho-table-select-all',
                actionEl: '.dropdown-menu a'
            });

            $('.btn-drop').dropdownMenu({
                btnEl: '.dropdown-toggle',
                menuEl: '.dropdown-menu'
            });

            $('.dropdown-menu button.merge').click(function() {
                var btn = $(this);
                btn.parents('form').attr('action', btn.attr('rel')).submit();
            });

        });
    })();
</script>
